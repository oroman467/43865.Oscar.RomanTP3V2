{% extends 'aplicacion/base.html' %}
{% load static %}
{% block contenido %}

<h1>Equipos</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Detalle</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
    {% for equipo in equipos %}
    <tr>
        <td>{{ equipo.id }}</td>
        <td>{{ equipo.nombre }}</td>
        <td>{{ equipo.tipo }}</td>
    </tr>
    {% endfor %}
    </tbody> 
</table>
{% endblock contenido %}
